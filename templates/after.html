{% extends "home.html" %}

{% block content %}
<style>
	.table{
		border: 1px solid black;
		font: white;
		background-color: white;
	}
</style>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for data in data %}
        <tr>
          <td>{{ data[0] }}</td>
          <td>{{ data[1] }}</td>
          <td><a href="{{ data[2] }}">Link</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
